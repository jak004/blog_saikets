{% extends "base.html" %}
{% block title %}{{ title }} â€¢ Porres Blogging Site{% endblock %}
{% block content %}
<h1 class="h4 mb-3">{{ title }}</h1>
<div class="row g-3">
  {% for p in posts %}
    <div class="col-md-6 col-lg-4">
      <div class="card card-cool h-100 shadow-sm">
        <div class="card-body">
          <h3 class="h6"><a class="stretched-link text-decoration-none" href="{% url 'post_detail' p.slug %}">{{ p.title }}</a></h3>
          <p class="text-muted small mb-0">{{ p.excerpt|truncatechars:140 }}</p>
        </div>
      </div>
    </div>
  {% empty %}
    <p class="text-muted">No posts here yet.</p>
  {% endfor %}
</div>
{% endblock %}
