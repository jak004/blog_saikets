{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card card-cool shadow-sm">
      <div class="card-body p-4">
        <h1 class="h5 mb-2">Delete post</h1>
        <p class="text-muted">Are you sure you want to delete <b>{{ post.title }}</b>?</p>
        <form method="post">
          {% csrf_token %}
          <button class="btn btn-danger" type="submit">Yes, delete</button>
          <a class="btn btn-outline-secondary" href="{% url 'dashboard' %}">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
